<form ng-model="newKitten" ng-controller="newController as newCtrl" ng-submit="newCtrl.add(newKitten)" name="form" novalnameate>
  <div class="form-group">
    <label for="name">Kitten Name: </label>
    <input type="name" class="form-control" name="newKitten.name" placeholder="Fluffy">
  </div>
  <div class="form-group">
    <label for="image_url">Kitten Pic: </label>
    <input type="image_url" class="form-control" name="newKitten.image_url" placeholder="http://placekitten.com/200/300">
  </div>
  <div class="form-group">
    <label for="bio">Kitten Bio: </label>
    <input type="bio" class="form-control" name="newKitten.bio" placeholder="meow meow meow">
  </div>
  <button type="submit" class="btn btn-default">Create Kitten</button>
</form>
